<!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8">

   <meta http-equiv="X-UA-Compatible" content="ie=edge">

     <body>
         
   <!-- contact section -->

                  <!-- First grid -->
               <div>

                 <i class="fa fa-phone" > </i><span class="form-info">  +234 81 3830 9698</span><br>
                 <i class="fa fa-envelope"></i><span class="form-info">  akinolatolulope24@Gmail.com</span>
               </div>      
             <form method="post" >
                {% csrf_token %}
               <input type="text" name="name" placeholder="Your Name" required>
